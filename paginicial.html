<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Controle</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #bb86fc;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            background-color: #bb86fc;
            color: #121212;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3700b3;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selecione o Controle</h1>
        <div class="button-container">
            <a href="controlday.html" class="btn">Controle Diário</a>
            <a href="decennial.html" class="btn">Controle Decêndio</a>
        </div>
    </div>

</body>
</html>
